<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/book.css">
    <title>Kitabkendra</title>
</head>
<body>
    <main class="row">
        <div class="col">
           <div class="details">
            <div style="width: 8rem;">
            <img class="card-img" src="/static/book_cover/book_{{book_details.book_id}}.jpeg" onerror="this.src='/static/Kitabkendra_cover.jpg'" alt="">
            </div>
            <div class="book_info">
            <h2>{{book_details.book_name}}</h2>
            <h6><em>{{book_details.book_author}}</em></h6>
            {{book_details.book_description}}
            </div>
           </div>
           <div class="text-center m-5">
            {% if rating %}
            <h6>Rated  {{rating.rating}} ‚≠ê</h6>
            {%endif%}
            <form action="/rating/{{book_details.book_id}}" method='post'>
            <label for="rating">How would you like this book?</label><br>
                <select name="rating">
                    <option value="{{rating.rating}}" selected>{{rating.rating}}</option>
                    {%for i in range(1,6)%}
                    <option value="{{i}}">{{i}}</option>
                    {%endfor%}
                </select>
                <br>
                <input type="text" placeholder="Comment" class="m-3" name='comment'>
                <br>
                <button class="btn btn-success m-3">submit</button>
               </form>
           </div>
           <a href="/" class="btn btn-secondary ms-3">Back</a>
        </div>
        </div>
        <div class="col-8">
            <!-- right -->
            <iframe id='iframe'src="/static/book_pdfs/book_{{book_details.book_id}}.pdf#toolbar=0&scrollbar=0"  frameborder="0"></iframe>

        </div>
    </main>
</body>
<script> document.addEventListener("contextmenu", function (e) {
    e.preventDefault();
}, false);</script>
</html>
