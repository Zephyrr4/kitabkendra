<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/static/sign_reg.css">
    <title>Document</title>
</head>
<body>
  <main class="main-container">
    <div class="form-container">
    <h3>Register</h3>
    <form action="/register" method="post">
      <div class="input-field">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" required name="email" placeholder="email">
      </div>
      <div class="input-field">
        <i class="fa-solid fa-user"></i>
        <input type="text" name="user_name" placeholder="username">
      </div>
      <div class="input-field">
        <i class="fa-solid fa-lock"></i>
        <input type="password" required name="password" placeholder="password">
      </div>
      <div class="btn-field"><button>Register</button></div>
    </form>
    <div class="form-footer"><h4>Already registered?   <a href="/login">Login</a></h4>
      {%with messages=get_flashed_messages()%}
      {%if messages%}
      {%for message in messages%}
      <div class="alert_danger"><h4>{{message}}</h4></div>
      {%endfor%}
      {%endif%}
      {%endwith%}
    </div>
  </div>
  <div class="half-circle-reg">
    <p><b>Kitab</b>kendra</p>
    </div>
  </main>
</body>
<script src="https://kit.fontawesome.com/23da572ebb.js" crossorigin="anonymous"></script>
</html>
