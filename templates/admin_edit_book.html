<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/dashboard.css">
    <title>ADD BOOK - Kitabkendra</title>
    <body>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <a class="navbar-brand ms-5 ps-5" href="/admin_dashboard"><b>Kitab</b>kendra<sub style="font-weight: 300;"> admin</sub></a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/login">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container text-center">
      <h3 class="m-3">Edit Book</h3>
          <form action='/admin/book/{{book.book_id}}/edit' method="post" enctype=multipart/form-data>
                <div class="row m-3 pt-3">
                    <div class="col"> 
                    <label for="book_name">Book Name</label>
                    </div>
                    <div class="col">
                        <input class='col' type="text" name="book_name" value="{{book.book_name}}">
                    </div>
                </div>
                <div class="row m-3 ">
                    <div class="col"> 
                    <label for="Book_description">Book Description</label>
                    </div>
                    <div class="col">
                        <input class='col' type="text" name="book_description" value="{{book.book_description}}">
                    </div>
                </div>
                <div class="row m-3 pt-3">
                  <div class="col"> 
                  <label for="author_name">Author Name</label>
                  </div>
                  <div class="col">
                      <input class='col' type="text" name="author_name" value="{{book.book_author}}">
                  </div>
              </div>
    
              <div class="row m-3 pt-3">
                <div class="col"> 
                <label for="price">Price</label>
                </div>
                <div class="col">
                    Rs <input class='col me-4' type="number" name="price" value="{{book.book_price}}">
                </div>
            </div>
    
            <div class="row m-3 pt-3">
              <div class="col"> 
              <label for="book_cover">Book Cover</label>
              </div>
              <!-- <img class="col card" src="/static/book_covernails/book_{{book.book_id}}.jpeg" alt=""> -->
              <div class="col">
                  <input class='col' type="file" name="book_cover" id="book_cover">
              </div>
          </div>
          <div class="row m-3 pt-3">
            <div class="col"> 
            <label for="book_pdf">Book pdf</label>
            </div>
            <div class="col">
                <input class='col' type="file" name="book_pdf">
            </div>
        </div>
            <div class="row m-3 pt-3">
              <div class="col"> 
              <label for="section_names">Select Section</label>
              </div>
              <div class="col">
                <select name="section" id="section_name">
                <option value="{{book.section_id}}" selected>{{book.section.section_name}}</option>
                {% for section in all_section%}
                <option value="{{section.section_id}}">{{section.section_name}}</option>
                {%endfor%}
                </select>
            </div>
        </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <br>
                <a href="/admin/books" class="btn btn-secondary m-2">Back</a>
            </form>
        </body>
</head>
