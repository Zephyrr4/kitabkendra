<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/dashboard.css">
    <title>ADD Section - Kitabkendra</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand ms-5 ps-5" href="/admin_dashboard"><b>Kitab</b>kendra<sub style="font-weight: 300;"> admin</sub></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container text-center">
      <h3 class="m-3">Add Section</h3>
        <form action='/admin/add_section' method="post">
            <div class="row m-3 pt-3">
                <div class="col"> 
                <label for="section_name">Section Name</label>
                </div>
                <div class="col">
                    <input class='col' type="text" name="section_name" id="section_name">
                </div>
            </div>
            <div class="row m-3 ">
                <div class="col"> 
                <label for="section_description">Section Description</label>
                </div>
                <div class="col">
                    <input class='col' type="text" name="section_description" id="section_description">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">ADD</button>
          </form>
          {%with messages=get_flashed_messages()%}
        {%if messages%}
        {%for message in messages%}
        <div class="alert alert-success"><h6>{{message}}</h6></div>
        {%endfor%}
        {%endif%}
        {%endwith%}
        <a href="/admin/sections" class="btn btn-secondary m-2">Back</a>
          
    </div>
</body>
</html>
